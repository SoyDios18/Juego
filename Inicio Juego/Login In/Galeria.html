<!DOCTYPE html>
<html>
<head>
    <title>Galeria</title>
    <link rel="stylesheet" href="Galeria.css">
</head>
<body>
    <div class="container">
        <h1>Bienvenido a la Galeria!!!</h1>
        <div class="gallery">
            <div class="slide">
                <img src="logo.png" alt="Logo">
            </div>
            <div class="slide">
                <img src="avion.png" alt="Imagen 1">
            </div>
            <div class="slide">
                <img src="avion2.png" alt="Imagen 2">
            </div>
            <div class="slide">
                <img src="avion3.png" alt="Imagen 3">
            </div>
            <div class="slide">
                <img src="avion4.png" alt="Imagen 4">
            </div>
            <div class="slide">
                <img src="avion5.png" alt="Imagen 5">
            </div>
            <div class="slide">
                <img src="bom.png" alt="Imagen 6">
            </div>
            <div class="slide">
                <img src="corazon.png" alt="Imagen 7">
            </div>
            <div class="slide">
                <img src="fondo.png" alt="Imagen 8">
            </div>
            <div class="slide">
                <img src="fondo2.png" alt="Imagen 9">
            </div>
            <div class="slide">
                <img src="fondo3.png" alt="Imagen 10">
            </div>
            <div class="slide">
                <img src="fondo4.png" alt="Imagen 11">
            </div>
            <div class="slide">
                <img src="fondo5.png" alt="Imagen 12">
            </div>
        </div>
        <button class="prev" onclick="plusSlides(-1)">&#10094;</button>
        <button class="next" onclick="plusSlides(1)">&#10095;</button>
    </div>
    <div id="Inicio">
        <a href="Inicio.html"><button id="Ini">Inicio</button></a>
    </div>
    <script src="Galeria.js"></script>
</body>
</html>
